<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@500&display=swap" rel="stylesheet">
    <title>sky album</title>

    <script src="thatskypage.js"></script>
    <script src="images.js"></script>
    <link rel="stylesheet" href="skypage.css">

    <link rel="icon" type="images/x-icon" href="./images/egg04.png">
</head>

<body>
    <div id="album-list">
        <div class="image image-div photo1" onclick="albumPage()">
            <img src="https://i.imgur.com/nPGL7k9.jpg" alt="Season of Remembrance">
        </div>
        <div class="image image-div photo2">
            <img src="https://i.imgur.com/kFJHMTU.jpg" alt="Aurora Concert!">
        </div>
    </div>

    <hr>

    <div id="album-page" class="album-page">
        <img class="photo-img" alt="Large photo image">
        src will be assigned every time image is clicked

        <div class="photo-details">
            <h3>photo title</h3>
            photo details
        </div>

        <div class="photo-comments">
            <input type="text" id="comment" class="comment" maxlength="20">
            <input type="button" class="commentSubmit" value="コメント">
        </div>

        <div class="photo-bottom">
            <input type="button" value="X" onclick="closePage()">
        </div>
    </div>



    <script src="clicker.js"></script>

    <script>
        let listArea = document.querySelector("#album-list");
        let pageArea = document.querySelector("#album-page");

        function changePhoto() {
            let photoRand;
            let photoSelector1 = document.querySelector(".photo1").children[0];
            let photoSelector2 = document.querySelector(".photo2").children[0];

            photoRand = Math.floor(Math.random() * 13);
            photoSelector1.setAttribute("src", photos[photoRand].imageUrl);
            photoRand = Math.floor(Math.random() * 13);
            photoSelector2.setAttribute("src", photos[photoRand].imageUrl);
        }

        function albumPage() {
            listArea.style.display = "none";
            pageArea.style.display = "block";
        }

        function closePage() {
            listArea.style.display = "block";
            pageArea.style.display = "none";
        }

    </script>
</body>

</html>
