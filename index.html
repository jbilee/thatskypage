<body>
    <input type="button" value="Select All" onclick="selectAll()">
    <input type="button" value="Unselect All" onclick="unselectAll()">

    <div class="image image-div photo1">
        <img src="./images/IMG_7842.JPG" alt="Season of Remembrance">

    <div class="image image-div photo2">
        <img src="./images/IMG_5521.JPG" alt="Aurora Concert!">

    <div class="afterArea">
        <p>こんにちは！skyのアレックスです！フレさんたちとの思い出を残したくて<strong>このページを作りました！</strong></p>
        <input type="text" id="comment" class="comment" maxlength="20">

    </div>
    <div>
        <button class="photoChanger" onclick="changePhoto()">Change my photo!</button>

    </div>

    <script src="clicker.js"></script>

    <script>
        function changePhoto() {
            let photoRand;
            let photoSelector1 = document.querySelector(".photo1").children[0];
            let photoSelector2 = document.querySelector(".photo2").children[0];

            photoRand = Math.floor(Math.random() * 13);
            photoSelector1.setAttribute("src", photos[photoRand].imageUrl);
            photoRand = Math.floor(Math.random() * 13);
            photoSelector2.setAttribute("src", photos[photoRand].imageUrl);
        }
    </script>
